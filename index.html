<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">

  <title>Mei | QR code component</title>

</head>

<body>
  <main>
    <section class="container">
      <div class="container-codeqr">
        <div class="container-img">
          <figure>
            <img src="images/image-qr-code.png" alt="code qr">
          </figure>
        </div>
        <div class="container-description">
          <p class="title-codeqr"> Improve your front-end skills by building projects</p>
          <p class="description-codeqr">Scan the QR code to visit Frontend Mentor and take your coding skills to the
            next level</p>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
